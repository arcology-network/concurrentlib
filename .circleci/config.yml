version: 2
jobs:
  build:
    docker:
      # specify the version
      - image: cimg/go:1.15.8

      # Specify service dependencies here if necessary
      # CircleCI maintains a library of pre-built images
      # documented at https://circleci.com/docs/2.0/circleci-images/
      # - image: circleci/postgres:9.4

    #### TEMPLATE_NOTE: go expects specific checkout path representing url
    #### expecting it in the form of
    ####   /go/src/github.com/circleci/go-tool
    ####   /go/src/bitbucket.org/circleci/go-tool
    # working_directory: /go/src/github.com/arcology/concurrentlib
    steps:
      - checkout
      - run: sudo apt update
      - run: sudo apt install libboost-all-dev
      - run: sudo apt install libtbb-dev
      - run: go env -w GOPRIVATE=github.com/arcology
      - run: sudo bash .circleci/download_artifacts.sh
      - run: go build ./...
      - run: export LD_LIBRARY_PATH=/usr/local/lib && go test -v ./... -coverprofile=coverage.txt -covermode=atomic
      - run: bash <(curl -s https://codecov.io/bash) -t 21c2901f-1a66-4dfc-99de-0806230ee465